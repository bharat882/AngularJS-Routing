<!DOCTYPE html>
<html lang="en" ng-app="APP">
  <head>
    .
    <style>
      .center {
        padding-top: 50px;
      }
    </style>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>routing</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div ng-controller="directoryController">
          <div ng-view></div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
      angular

        //http://127.0.0.1:8080/#/view/0
        //http://127.0.0.1:8080/FrontEnd/route/#/
        .module("APP", [])
        .config(function ($routeProvider) {
          $routeProvider
            .when("/homepage", {
              templateUrl: "/FrontEnd/route/partials/directory.html",
              controller: "directoryController",
            })
            .when("/view/:id", {
              templateUrl: "/FrontEnd/route/partials/view.html",
              controller: "viewController",
            })
            .when("/", {
              templateUrl: "/FrontEnd/route/partials/loginPage.html",
            });
          //.otherwise({ redirectTo: "/" });
        })
        .controller("directoryController", [
          "$scope",
          "$http",
          function ($scope, $http) {
            $http
              .get(
                "http://localhost/php-angular-mysql-project/BackEnd/index.php"
              )
              .success(function (data) {
                $scope.people = data;
                console.log(data);
              });
          },
        ])

        .controller("viewController", [
          "$scope",
          "$routeParams",
          "$http",
          function ($scope, $routeParams, $http) {
            $http
              .get(
                "http://localhost/php-angular-mysql-project/BackEnd/customerRecordApi.php?id=" +
                  $routeParams.id
              )
              .then(function (response) {
                $scope.customer = response.data;
                console.log(response.data);
              });
          },
        ])

        .controller("loginController", [
          "$http",
          "$scope",
          "$location",

          function ($http, $scope, $location) {
            console.log("here1");

            $scope.login = function login() {
              console.log("here");
              var username = $scope.username;
              var password = $scope.password;

              var data = {
                username: username,
                password: password,
              };

              $http
                .post(
                  "http://localhost/php-angular-mysql-project/BackEnd/authentication.php",
                  { username: username, password: password }
                )
                .then(function (response) {
                  // TO DO: FIX THIS
                  if (response.data === "USER AUTHENTICATION SUCCESSFUL") {
                    $location.path("/homepage");
                  } else {
                    // TO DO THROW ERROR
                    $location.path("/homepage");
                  }
                });
            };
          },
        ]);
    </script>
  </body>
</html>
