<!DOCTYPE html>
<html lang="en" ng-app="APP">
  <head>
    <meta charset="UTF-8" />
    <title>routing</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div ng-controller="directoryController">
          <div ng-view></div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script>
      angular
        .module("APP", [])
        .config(function ($routeProvider) {
          $routeProvider
            .when("/", { templateUrl: "partials/directory.html" })
            .when("/view/:id", {
              templateUrl: "/partials/view.html",
              controller: "viewController",
            })
            .otherwise({ redirectTo: "/" });
        })
        .controller("directoryController", [
          "$scope",
          "$http",
          function ($scope, $http) {
            $http.get("http://localhost/index.php").success(function (data) {
              $scope.people = data;
              console.log(data);
            });
          },
        ])
        .controller("viewController", [
          "$scope",
          "$routeParams",
          "$http",
          function ($scope, $routeParams, $http) {
            $http
              .get(
                "http://localhost/customerRecordApi.php?id=" + $routeParams.id
              )
              .then(function (response) {
                $scope.customer = response.data;
                console.log(response.data);
              });
          },
        ]);
    </script>
  </body>
</html>
